
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas de la Abuela</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #d9a066;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .banner {
            background-color: #ccc;
            height: 150px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin: 10px;
        }
        .mensaje {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
        }
        .categorias {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            padding: 20px;
        }
        .categoria {
            width: 80px;
            height: 80px;
            background-color: #bbb;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        .boton {
            background-color: #8b5e3c;
            color: white;
            padding: 10px 20px;
            border: none;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>Recetas de la Abuela</header>

    <div class="banner">
        <div class="mensaje">Porque todos merecemos cosas únicas</div>
    </div>

    <section>
        <h2>Tipo de platillo</h2>
        <div class="categorias">
            <div class="categoria">Meriendas</div>
            <div class="categoria">Desayunos</div>
            <div class="categoria">Recetas</div>
            <div class="categoria">Almuerzos</div>
            <div class="categoria">Comidas</div>
            <div class="categoria">Postres</div>
            <div class="categoria">Bebidas</div>
        </div>
    </section>

    <button class="boton">Explorar</button>
    <button class="boton">Explorar Más</button>

</body>
</html>
