<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas de la Abuela</title>
    <link rel="stylesheet" href="CSS/inicio.css">
</head>
<body>
    
    <table class="header-table">
        <tr>
            <td><h1 class="header-title">RECETAS DE LA ABUELA</h1></td>
            <td><img class="header-logo" src="imagenes/abuela.png" alt="Logo de la abuela"></td>
        </tr>
    </table>

    <!-- Menú de navegación -->
    <nav>
      <ul>
          <li><a href="paginaPasos.html"><b>RECETAS</b></a></li>
          <li><a href="TendenciasDelaAbuela.html"><b>TENDENCIAS</b></a></li>
          <li><a href="Losmejoresnietos.html"><b>COMUNIDAD</b></a></li>
          <li><a href="Nosotros.html"><b>SOBRE NOSOTROS</b></a></li>
          <li><a href="Contactanos.html"><b>CONTACTANOS</b></a></li>
      </ul>
  </nav>
  

    <!-- Categorías de recetas en horizontal -->
    <div class="categorias-container">
        <div class="categoria">
            <img src="imagenes/1ER_CIRCULO_POSTRES.jpg" alt="Postres">
            <h2>POSTRES</h2>
        </div>
        <div class="categoria">
            <img src="imagenes/2DO_CIRCULO_SOPAS.jpg" alt="Sopas">
            <h2>SOPAS</h2>
        </div>
        <div class="categoria">
            <img src="imagenes/3ER_CIRCULO_CANGREJOS.jpg" alt="Cangrejos">
            <h2>CANGREJOS</h2>
        </div>
        <div class="categoria">
            <img src="imagenes/4TO_CIRCULO_PINCHOS.jpg" alt="Pinchos">
            <h2>PINCHOS</h2>
        </div>
        <div class="categoria">
            <img src="imagenes/5TO_CIRCULO_HAMBURGUESA.jpg" alt="Hamburguesas">
            <h2>HAMBURGUESAS</h2>
        </div>
        <div class="categoria">
            <img src="imagenes/6TO_CIRCULO_BATIDOS.jpg" alt="Batidos">
            <h2>BATIDOS</h2>
        </div>
        <div class="categoria">
            <img src="imagenes/7MO_CIRCULO_CAFES.jpg" alt="Cafés">
            <h2>CAFÉS</h2>
        </div>
        <div class="categoria">
            <img src="imagenes/8VO_CIRCULO_COCTELES.jpg" alt="Cócteles">
            <h2>CÓCTELES</h2>
        </div>
    </div>

    <div class="carrusel">
        <div class="carrusel-container">
          <!-- Inputs radio para controlar las slides -->
          <input type="radio" name="slides" id="slide1" checked>
          <input type="radio" name="slides" id="slide2">
          <input type="radio" name="slides" id="slide3">
          
          <!-- Slides del carrusel -->
          <div class="carrusel-slides">
            <div class="carrusel-item">
              <img src="imagenes/salad-8274421_1280.jpg" alt="Receta 1" loading="lazy">
            </div>
            <div class="carrusel-item">
              <img src="imagenes/plata_pasta.jpg" alt="Receta 2" loading="lazy">
            </div>
            <div class="carrusel-item">
              <img src="imagenes/churrasco receta 3 manos a la obra.jpg" alt="Receta 3" loading="lazy">
            </div>
          </div>
          
          <!-- Controles manuales (puntos) -->
          <div class="carrusel-dots">
            <label for="slide1" class="carrusel-dot"></label>
            <label for="slide2" class="carrusel-dot"></label>
            <label for="slide3" class="carrusel-dot"></label>
          </div>
          
          <!-- Flechas de navegación -->
          <label for="slide1" class="carrusel-prev">‹</label>
          <label for="slide2" class="carrusel-next">›</label>
          <label for="slide3" class="carrusel-prev">‹</label>
          <label for="slide1" class="carrusel-next">›</label>
        </div>
      </div>
      <div style="display: flex; align-items: center; justify-content: center;">
        <p class="lema" style="margin: 0;">LA ABUELA SIEMPRE TIENE LAS MEJORES RECETAS</p>
        <img src="imagenes/emojifinal.jpg" alt="cara feliz" style="height: 40px; margin-left: 10px;">
      </div>
      
</body>
</html>
