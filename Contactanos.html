<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacta a la Abuela</title>
        <link rel="stylesheet" href="CSS/Contac.css">
    </head>
    <body>
        <div class="container">
            <div class="formulario">
                <h1>CONTACTA A <br> LA ABUELA</h1>
                <form>
                    <label for="nombres">Nombres</label>
                    <input type="text" id="nombres">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" rows="4"></textarea>
                    <button type="submit">ENVIAR</button>
                </form>
            </div>
            <div class="imagen">
                <img src="Imagenes/ABUELA_CONTACTANOS.png" alt="Abuela">
                <div class="social-icons">
                    <img src="Imagenes/facebook_ICON.png" alt="Facebook">
                    <img src="Imagenes/instagram_ICON.png" alt="Instagram">
                    <img src="Imagenes/tik-tok_ICON.png" alt="TikTok">
                </div>
            </div>
        </div>
    </body>
</html>
