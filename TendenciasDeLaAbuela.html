<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tendencias de la Abuela</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            background-color: #d1c4e9; 
            padding: 20px;
        }

        .title {
            background-color: #fff;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .section {
            margin: 20px 0;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .gallery img {
            width: 250px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin: 10px 50px;
        }

        .nav-buttons button {
            background-color: #6a1b9a;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="title">TENDENCIAS DE LA ABUELA</div>
    <div class="container">
        <div class="section">
            <div class="section-title">ÚLTIMAS ACTUALIZACIONES</div>
            <div class="gallery">
                <img src="imagenes/8VO_CIRCULO_COCTELES.jpg" alt="Cocteles">
                <img src="imagenes/6TO_CIRCULO_BATIDOS.jpg" alt="Batido de higos">
                <img src="imagenes/1ER_CIRCULO_POSTRES.jpg" alt="Muffins">
            </div>
        </div>
        <div class="section">
            <div class="section-title">MÁS GUSTADAS</div>
            <div class="gallery">
                <img src="imagenes/5TO_CIRCULO_HAMBURGUESA.jpg" alt="Hamburguesa con papas">
                <img src="imagenes/2DO_CIRCULO_SOPAS.jpg" alt="Sopa de zanahoria">
                <img src="imagenes/2DO_CIRCULO_SOPAS.jpg" alt="Pasta italiana">
            </div>
        </div>
        <div class="nav-buttons">
            <button>&larr;</button>
            <button>&rarr;</button>
        </div>
    </div>
</body>
</html>
